<div>
    <form (submit)="login($event)" [class]="formEnabled ? 'start-animation-form' : null">
        <input [class]="loggedIn ? 'start-animation-input' : null" type="email" name="email" placeholder="Email">
        <input [class]="loggedIn ? 'start-animation-input' : null" type="password" name="password" placeholder="Password">
        <button [class]="loggedIn ? 'start-animation-input' : null" type="submit">Login</button>
    </form>
</div>
